        .expand-button {
            display: flex;

            background-color: #f0f0f0;

        :root {
            --bg-color: rgb(20, 20, 20);
            --card-color: rgb(23, 23, 23);

            font-family: 'Nunito';
        }

        #cards {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-width: 916px;
            width: calc(100% - 20px);
            font-family: 'Nunito' !important;
        }

        #cards:hover>.card::after {
            opacity: 1;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            height: 260px;
            flex-direction: column;
            position: relative;
            width: 300px;
            font-family: 'Nunito' !important;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card::before,
        .card::after {
            border-radius: inherit;
            content: "";
            height: 100%;
            left: 0px;
            opacity: 0;
            position: absolute;
            top: 0px;
            transition: opacity 500ms;
            width: 100%;
        }

        .card::before {
            background: radial-gradient(800px circle at var(--mouse-x) var(--mouse-y),
                    rgba(255, 255, 255, 0.06),
                    transparent 40%);
            z-index: 3;
        }

        .card::after {

                    transparent 40%);
            z-index: 1;
        }

        .card>.card-content {
            background-color: var(--card-color);
            border-radius: inherit;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            inset: 1px;
            padding: 10px;
            position: absolute;
            z-index: 2;

        }

        .card-image {

            display: flex;
            height: 140px;
            justify-content: center;
            overflow: hidden;
        }

        .card-image>i {
            font-size: 6em;
            opacity: 0.25;
        }

        .card-info-wrapper {
            align-items: center;
            display: flex;
            flex-grow: 1;
            justify-content: flex-start;
            padding: 0px 20px;
        }

        .card-info {
            align-items: flex-start;
            display: flex;
            gap: 10px;
        }

        .card-info>i {
            font-size: 1em;
            height: 20px;
            line-height: 20px;
        }

        .card-info-title>h3 {
            font-size: 1.1em;
            line-height: 20px;
        }

        .card-info-title>h4 {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85em;
            margin-top: 8px;
        }

        /* -- ↓ ↓ ↓ some responsiveness ↓ ↓ ↓ -- */

        @media(max-width: 1000px) {
            body {
                align-items: flex-start;
                overflow: auto;
            }

            #cards {
                max-width: 1000px;
                padding: 10px 0px;
            }

            .card {
                flex-shrink: 1;
                width: calc(50% - 4px);
            }
        }

        @media(max-width: 500px) {
            .card {
                height: 180px;
            }

            .card-image {
                height: 80px;
            }

            .card-image>i {
                font-size: 3em;
            }

            .card-info-wrapper {

            }

            }

            }

            }
        }

        @media(max-width: 320px) {

<script>var stopwatchInterval;
    var startTime;
    var elapsedTime = 0;
    var isRunning = false;
    
    function startStopwatch() {
      if (!isRunning) {
        startTime = Date.now() - elapsedTime;
        stopwatchInterval = setInterval(updateStopwatch, 10);
        isRunning = true;
        document.getElementById("startBtn").textContent = "Pause";
      } else {
        clearInterval(stopwatchInterval);
        isRunning = false;
        document.getElementById("startBtn").textContent = "Resume";
      }
    }
    
    function resetStopwatch() {
      clearInterval(stopwatchInterval);
      elapsedTime = 0;
      updateStopwatch();
      isRunning = false;
      document.getElementById("startBtn").textContent = "Start";
    }
    
    function updateStopwatch() {
      var currentTime = Date.now();
      elapsedTime = currentTime - startTime;
      var formattedTime = formatTime(elapsedTime);
      document.getElementById("display").textContent = formattedTime;
    }
    
    function formatTime(milliseconds) {
      var hours = Math.floor(milliseconds / (1000 * 60 * 60));
      var minutes = Math.floor((milliseconds % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((milliseconds % (1000 * 60)) / 1000);
      var centiseconds = Math.floor((milliseconds % 1000) / 10);
    
      return (
        padTime(hours) + ":" +
        padTime(minutes) + ":" +
        padTime(seconds) + ":" +
        padTime(centiseconds)
      );
    }
    
    function padTime(time) {
      return time.toString().padStart(2, "0");
    }
    
    document.getElementById("startBtn").addEventListener("click", startStopwatch);
    document.getElementById("stopBtn").addEventListener("click", resetStopwatch);
    document.getElementById("resetBtn").addEventListener("click", resetStopwatch);
    
    </script>
<script>
    function displayDateTime() {
      var today = new Date();
      var day = today.getDay();
      var daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      var dayOfWeek = daysOfWeek[day];
      var date = today.getDate();
      var month = today.getMonth() + 1;
      var year = today.getFullYear();
      var hours = today.getHours();
      var minutes = today.getMinutes();
      var seconds = today.getSeconds();

      // Format the date and time
      var formattedDate =   month + '-' + date + '-' + year;
      var formattedTime = hours + ':' + minutes + ':' + seconds;

      // Display the date and time on the webpage
      document.getElementById('day').textContent = dayOfWeek;
      document.getElementById('date').textContent = formattedDate;
      document.getElementById('time').textContent = formattedTime;
    }

    // Call the function initially and update every second
    setInterval(displayDateTime, 1000);</script>
